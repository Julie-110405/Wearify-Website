<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="sweater-bg.jpg" alt="Sweaters on a rack">
        </div>

        <div class="form-section">
            <div class="logo-container">
                <img src="logo.png" alt="Wearify Logo" class="logo">
                <p class="tagline">There's no longer hassle in fashion!</p>
            </div>

            <form class="auth-form" id="loginForm">
                <input type="text" name="username" placeholder="Enter username" required>
                <input type="password" name="password" placeholder="Enter password" id="passwordInput" required>
                <button type="submit" class="btn">Log in</button>
            </form>

            <p id="responseMessage" style="color: white; margin-top: 10px;"></p>
            <a href="index.html" class="back-link">Go back to accounts</a>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("passwordInput");

    // Delayed password masking
    let maskTimeout;
    passwordInput.addEventListener("input", () => {
        passwordInput.type = "text"; // show actual
        clearTimeout(maskTimeout);
        maskTimeout = setTimeout(() => {
            passwordInput.type = "password"; // mask after 1 second
        }, 100);
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.querySelector("input[name='username']").value;
        const password = passwordInput.value;

        const responseMessage = document.getElementById("responseMessage");
        responseMessage.textContent = "Processing...";

        try {
            const response = await fetch("login.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            responseMessage.style.color = result.status === "success" ? "lightgreen" : "red";
            responseMessage.textContent = result.message;

            if(result.status === "success"){
                setTimeout(() => { window.location.href = "home.php"; }, 1000);
            }
            
        } catch (error) {
            responseMessage.style.color = "red";
            responseMessage.textContent = "Error: Could not connect to server.";
            console.log(error);
        }
    });
});
</script>
</body>
</html>
