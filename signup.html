<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearify - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="sweater-bg.jpg" alt="Sweaters on a rack">
        </div>
        <div class="form-section">
            <div class="logo-container">
                <img src="logo.png" alt="Wearify Logo" class="logo">
                <p class="tagline">There's no longer hassle in fashion!</p>
            </div>
            <form class="auth-form" id="signupForm"> 
                <input type="text" placeholder="Enter first name">
                <input type="text" placeholder="Enter username">
                <input type="password" placeholder="Enter password">
                <button type="submit" class="btn">Sign up</button>
            </form>
            <a href="index.html" class="back-link">Go back to accounts</a>
        </div>
    </div>
</body>
</html>
