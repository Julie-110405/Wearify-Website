<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Username</title>
    <link rel="stylesheet" href="edit_account_style.css"> 
    <link rel="stylesheet" href="edit_username_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="account-sidebar-panel">
        <h1 class="page-title">Account</h1>

        <div class="profile-section">
            <div class="profile-photo-wrapper">
                <img src="default_profile.png" alt="Profile Picture" class="profile-photo">
                <span class="camera-icon">ðŸ“·</span>
            </div>
            
            <div class="profile-name-edit">
                <input type="text" value="Mia" class="user-name-input">
                <span class="edit-icon">âœŽ</span>
            </div>
        </div>
        
        <div class="account-links">
            
            <div id="username-area">
                <div id="username-toggle" class="account-link">
                    <span>miaflor123xxx</span>
                    <span class="dropdown-arrow">â–¼</span>
                </div>
                
                <div id="username-inputs" class="edit-username-inputs hidden">
                    <input type="text" placeholder="Enter new username" class="rounded-input">
                    <input type="password" placeholder="Enter password" class="rounded-input">
                </div>
            </div>

            <!-- Clickable Change Password Link -->
            <a href="change_password.html" class="account-link">
                <span>Change password</span>
                <span class="dropdown-arrow">â–¼</span>
            </a>
        </div>
        
        <div class="control-buttons">
            <a href="account.html" class="back-button">Back</a>
            <button class="save-button">Save</button>
        </div>
    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarPanel = document.querySelector('.account-sidebar-panel');
            const usernameToggle = document.getElementById('username-toggle');
            const usernameInputs = document.getElementById('username-inputs');

            if (usernameToggle && usernameInputs && sidebarPanel) {
                // Initialize expanded state if not hidden
                if (!usernameInputs.classList.contains('hidden')) {
                    sidebarPanel.classList.add('expanded');
                }
                
                usernameToggle.addEventListener('click', () => {
                    // Toggle the visibility of the input block
                    usernameInputs.classList.toggle('hidden');
                    
                    // Toggle the height of the sidebar panel
                    sidebarPanel.classList.toggle('expanded');
                });
            }
        });
    </script>
</body>
</html>
